<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promise</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    padding:0;
    font-family:'Inter',sans-serif;
    background:linear-gradient(to bottom,#f8f6f4,#ffffff);
    color:#2c2c2c;
    overflow-x:hidden;
}

.container{
    max-width:900px;
    margin:auto;
    padding:80px 20px;
    text-align:center;
}

h1{
    font-family:'Playfair Display',serif;
    font-size:40px;
    font-weight:600;
    margin-bottom:80px;
    letter-spacing:2px;
}

.section{
    margin-bottom:120px;
    opacity:0;
    transform:translateY(40px);
    transition:1.2s ease;
}

.section.visible{
    opacity:1;
    transform:translateY(0);
}

.image-box{
    overflow:hidden;
    border-radius:20px;
    cursor:pointer;
}

.image-box img{
    width:100%;
    display:block;
    filter:blur(20px);
    transition:1.2s ease;
}

.image-box.reveal img{
    filter:blur(0);
    transform:scale(1.04);
}

.text{
    margin-top:30px;
    font-size:18px;
    font-weight:300;
    letter-spacing:1.5px;
}

.crush-section{
    margin-top:140px;
    opacity:0;
    transform:translateY(40px);
    transition:1.2s ease;
}

.crush-section.visible{
    opacity:1;
    transform:translateY(0);
}

.polaroid{
    display:inline-block;
    background:white;
    padding:15px 15px 40px 15px;
    box-shadow:0 15px 40px rgba(0,0,0,0.1);
    cursor:pointer;
}

.polaroid img{
    width:240px;
    height:260px;
    object-fit:cover;
    filter:blur(20px);
    transition:1.2s ease;
}

.polaroid.reveal img{
    filter:blur(0);
}

.crush-text{
    font-family:'Playfair Display',serif;
    font-size:26px;
    margin-top:20px;
    opacity:0;
    transition:1s ease;
}

.crush-text.show{
    opacity:1;
}

footer{
    margin-top:150px;
    font-size:13px;
    letter-spacing:2px;
    color:#999;
}

</style>
</head>
<body>

<div class="container">

<h1>Promise</h1>

<div class="section">
    <div class="image-box" onclick="revealImage(this)">
        <img src="young.jpg" alt="Young Couple">
    </div>
    <div class="text">
        I promise to be from here
    </div>
</div>

<div class="section">
    <div class="image-box" onclick="revealImage(this)">
        <img src="old.jpg" alt="Old Couple">
    </div>
    <div class="text">
        to here
    </div>
</div>

<div class="crush-section">
    <div class="polaroid" onclick="revealCrush(this)">
        <img src="gf.jpg" alt="Her Photo">
    </div>
    <div class="crush-text" id="crushText">
        My Biggest Crush and sorry for that message it was all for thisðŸ¥²
    </div>
</div>

<footer>
    Forever is built in moments and i promise to be yours in each stage of my life..
</footer>

</div>

<audio id="bgMusic" src="chaarkadam.mp3"></audio>

<script>

// Scroll animation
const sections = document.querySelectorAll('.section, .crush-section');
window.addEventListener('scroll', () => {
    sections.forEach(sec => {
        const rect = sec.getBoundingClientRect();
        if(rect.top < window.innerHeight - 100){
            sec.classList.add('visible');
        }
    });
});

// Music control
let musicPlayed = false;
const music = document.getElementById("bgMusic");

function playMusic(){
    if(!musicPlayed){
        music.play();
        musicPlayed = true;
    }
}

function revealImage(element){
    element.classList.toggle("reveal");
    playMusic();
}

function revealCrush(element){
    element.classList.toggle("reveal");
    document.getElementById("crushText").classList.toggle("show");
    playMusic();
}

</script>

</body>
</html>
