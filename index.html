<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promise</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    padding:0;
    font-family:'Inter',sans-serif;
    background:#f8f6f4;
    color:#2d2d2d;
    text-align:center;
}

.container{
    max-width:900px;
    margin:auto;
    padding:60px 20px;
}

h1{
    font-family:'Playfair Display',serif;
    font-weight:600;
    font-size:38px;
    letter-spacing:1px;
    margin-bottom:60px;
}

.section{
    margin-bottom:90px;
}

.image-box{
    position:relative;
    overflow:hidden;
    border-radius:18px;
    cursor:pointer;
    transition:0.6s ease;
}

.image-box img{
    width:100%;
    display:block;
    filter:blur(18px);
    transition:1s ease;
}

.image-box.reveal img{
    filter:blur(0);
    transform:scale(1.03);
}

.text{
    margin-top:25px;
    font-size:18px;
    font-weight:300;
    letter-spacing:1px;
}

.crush-section{
    margin-top:100px;
}

.crush-img{
    width:220px;
    height:220px;
    object-fit:cover;
    border-radius:50%;
    filter:blur(20px);
    transition:1s ease;
    cursor:pointer;
}

.crush-img.reveal{
    filter:blur(0);
    transform:scale(1.05);
}

.crush-text{
    font-family:'Playfair Display',serif;
    font-size:26px;
    margin-top:25px;
    opacity:0;
    transition:1s ease;
}

.crush-text.show{
    opacity:1;
}

footer{
    margin-top:120px;
    font-size:13px;
    letter-spacing:2px;
    color:#888;
}

</style>
</head>
<body>

<div class="container">

<h1>Promise</h1>

<div class="section">
    <div class="image-box" onclick="reveal(this)">
        <img src="young.jpg" alt="Young Couple">
    </div>
    <div class="text">
        I promise to be from here
    </div>
</div>

<div class="section">
    <div class="image-box" onclick="reveal(this)">
        <img src="old.jpg" alt="Old Couple">
    </div>
    <div class="text">
        to here
    </div>
</div>

<div class="crush-section">
    <img src="gf.jpg" class="crush-img" onclick="revealCrush(this)" alt="Her Photo">
    <div class="crush-text" id="crushText">
        My Biggest Crush
    </div>
</div>

<footer>
    Forever means growing together
</footer>

</div>

<script>
function reveal(element){
    element.classList.toggle("reveal");
}

function revealCrush(img){
    img.classList.toggle("reveal");
    document.getElementById("crushText").classList.toggle("show");
}
</script>

</body>
</html>
